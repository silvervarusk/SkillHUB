
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHUB Portfolio</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <header class="blog-header">
    <h1 class="logo">SkillHUB</h1>
    <button id="menu-toggle" aria-expanded="false" aria-controls="main-nav">Menu</button>
    <nav id="main-nav">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about" class="intro">
      <h2>Welcome to My Portfolio</h2>
      <p>Projects, skills, and more coming soon!</p>
      
      <!-- ✅ Your image -->
      <img class="profile-img" src="images/pilt.jpg" alt="Profile image">
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <p>This is my Projects with excel.</p>
      <figure>
        <a class="project-download" href="images/Project1pilt.png" download>
          <img id="project1" class="project1-img" src="images/Project1pilt.png" alt="Project 1 image">
        </a>
        <figcaption>Project 1 — <a class="download-link" href="images/Project1pilt.png" download>Download image</a></figcaption>
      </figure>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>Email: yourname@example.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SkillHUB Portfolio</p>
  </footer>

  <!-- Lightbox overlay -->
  <div id="lightbox-overlay" aria-hidden="true">
    <button id="lightbox-close" aria-label="Close">×</button>
    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <script>
    (function () {
      const overlay = document.getElementById('lightbox-overlay');
      const overlayImg = document.getElementById('lightbox-img');
      const closeBtn = document.getElementById('lightbox-close');
      const projectImg = document.getElementById('project1');

      function openLightbox(src, alt) {
        overlayImg.src = src;
        overlayImg.alt = alt || 'Preview';
        overlay.style.display = 'flex';
        overlay.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden', 'true');
        overlayImg.src = '';
        document.body.style.overflow = '';
      }

      projectImg.addEventListener('click', function (e) {
        // If user holds ctrl/shift or middle-click, allow default (download)
        if (e.ctrlKey || e.shiftKey || e.metaKey || e.button === 1) return;
        e.preventDefault();
        openLightbox(this.src, this.alt);
      });

      overlay.addEventListener('click', function (e) {
        // close when clicking outside the image
        if (e.target === overlay || e.target === closeBtn) closeLightbox();
      });

      closeBtn.addEventListener('click', closeLightbox);

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') closeLightbox();
      });
    })();
  </script>
  <script>
    // Simple router: show only the section referenced by hash (default: about)
    (function () {
      const sections = ['about', 'projects', 'contact'];
      const menuToggle = document.getElementById('menu-toggle');
      const mainNav = document.getElementById('main-nav');

      function showSection(name) {
        sections.forEach(id => {
          const el = document.getElementById(id);
          if (!el) return;
          if (id === name) el.style.display = '';
          else el.style.display = 'none';
        });

        // Hide nav on About by default
        if (name === 'about') {
          document.body.classList.add('about-only');
          mainNav.style.display = 'none';
          menuToggle.setAttribute('aria-expanded', 'false');
        } else {
          document.body.classList.remove('about-only');
          mainNav.style.display = '';
          menuToggle.setAttribute('aria-expanded', 'true');
        }
      }

      function handleHash() {
        const hash = (location.hash || '#about').replace('#', '');
        const target = sections.includes(hash) ? hash : 'about';
        showSection(target);
      }

      // toggle menu visibility when on About
      menuToggle.addEventListener('click', function () {
        if (mainNav.style.display === 'none' || mainNav.style.display === '') {
          // show nav
          mainNav.style.display = '';
          this.setAttribute('aria-expanded', 'true');
        } else {
          mainNav.style.display = 'none';
          this.setAttribute('aria-expanded', 'false');
        }
      });

      window.addEventListener('hashchange', handleHash);
      // Initialize
      handleHash();
    })();
  </script>
</body>
</html>
